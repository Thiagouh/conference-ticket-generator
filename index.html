<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Conference ticket generator</title>
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/index.css" />
  </head>
  <body>
    <!-- Form starts -->
    <div id="form-container">
      <div class="welcome">
        <img src="./assets/images/logo-full.svg" alt="Logo Full" />
        <h1>Your Journey to Coding Conf 2025 Starts Here!</h1>
        <p >Secure your spot at next year's biggest coding conference.</p>
      </div>
      <form>
        <div class="avatar-upload">
          <label for="avatar">Upload Avatar</label>
          <div>
            <input type="file" id="avatar" name="avatar" accept=".jpg, .png" />
            <img src="./assets/images/icon-upload.svg" alt="Upload Icon" />
            <p>Drag and drop or click to upload</p>
          </div>
          <p>Upload your photo (JPG or PNG, max size: 500KB).</p>
        </div>
        <div class="form-group">
          <label for="full-name">Full Name</label>
          <input
            type="text"
            id="full-name"
            name="full-name"
            placeholder="e.g. John Doe"
            required
          />
        </div>
        <div class="email-address">
          <label for="email">Email Address</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="example@email.com"
          />
        </div>
        <div class="github-username">
          <label for="github">Github Username</label>
          <input
            type="text"
            id="github"
            name="github"
            placeholder="@yourusername"
          />
        </div>
        <button type="submit">Generate My Ticket</button>
      </form>
    </div>
    <!-- Form ends -->

    <!-- Generated tickets starts -->
    <div id="ticket-container" class="hidden">
      <div class="congratulations">
        <img src="./assets/images/logo.svg" alt="Logo" />
        <h1>Congratulations!</h1>
        <p>Your ticket is ready.</p>
      </div>
      <div class="ticket">
        <img
          src="./assets/images/pattern-ticket.svg"
          alt="Ticket"
          class="ticket-pattern"
        />
        <div class="ticket-info">
          <div class="ticket-header">
            <h2>Coding Conf</h2>
            <p>Jan 31, 2025 / Austin, TX</p>
          </div>
          <div class="ticket-body">
            <img
              src="./assets/images/image-avatar.jpg"
              alt="Avatar"
              class="avatar"
            />
            <div class="ticket-details">
              <h3><!-- Full Name --></h3>
              <p><!-- Email Address --></p>
              <p><!-- Github Username --></p>
            </div>
            <div class="ticket-code">
              <p><!-- Code --></p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Generated tickets ends -->
  </body>
</html>
