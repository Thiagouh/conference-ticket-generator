<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Conference ticket generator</title>
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/fonts.css" />
    <link rel="stylesheet" href="./styles/main.css" />
  </head>
  <body>
    <div id="form-container">
      <div class="hero">
        <img src="./assets/images/logo-full.svg" alt="Logo Full" />
        <h1 class="hero__title">
          Your Journey to Coding Conf 2025 Starts Here!
        </h1>
        <p class="hero__subtitle">
          Secure your spot at next year's biggest coding conference.
        </p>
      </div>
      <form class="form">
        <div class="avatar-upload">
          <label class="form__label" for="avatarInput">Upload Avatar</label>
          <div class="avatar-upload__dropzone" id="avatarDropzone">
            <input
              class="avatar-upload__input"
              type="file"
              id="avatarInput"
              name="avatar"
            />
            <span class="avatar-upload__imgContainer">
              <img
                class="avatar-upload__icon"
                id="avatarIcon"
                src="./assets/images/icon-upload.svg"
                alt="Upload Icon"
              />
            </span>
            <p class="avatar-upload__placeholder">
              Drag and drop or click to upload
            </p>
            <span class="avatar-upload__actions"></span>
          </div>
          <div class="avatar-upload__info">
            <img src="./assets/images/icon-info.svg" alt="Icon Info" />
            <p>Upload your photo (JPG or PNG, max size: 500KB).</p>
          </div>
        </div>

        <div class="form__group-fullname">
          <label class="form__label" for="full-name">Full Name</label>
          <input
            type="text"
            id="full-name"
            name="full-name"
            placeholder="e.g. John Doe"
            required
          />
        </div>
        <div class="form__group-email">
          <label class="form__label" for="email">Email Address</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="example@email.com"
            required
          />
        </div>
        <div class="form__group-github">
          <label class="form__label" for="github">Github Username</label>
          <input
            type="text"
            id="github"
            name="github"
            placeholder="@yourusername"
            required
          />
        </div>
        <button class="form__submit" type="submit">Generate My Ticket</button>
      </form>
    </div>
    <div id="ticket-container" class="hidden">
      <div class="congratulations">
        <img src="./assets/images/logo.svg" alt="Logo" />
        <h1>Congratulations!</h1>
        <p>Your ticket is ready.</p>
      </div>
      <div class="ticket">
        <img
          src="./assets/images/pattern-ticket.svg"
          alt="Ticket"
          class="ticket__pattern"
        />
        <div class="ticket__info">
          <div class="ticket__header">
            <h2>Coding Conf</h2>
            <p>Jan 31, 2025 / Austin, TX</p>
          </div>
          <div class="ticket__body">
            <img
              src="./assets/images/image-avatar.jpg"
              alt="Avatar"
              class="ticket__avatar"
            />
            <div class="ticket__details">
              <h3></h3>
              <p></p>
              <p></p>
            </div>
            <div class="ticket__code">
              <p></p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
