<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Conference ticket generator</title>
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/main.css" />
  </head>
  <body>
    <!-- Form starts -->
    <div id="form-container">
      <!-- Introduction -->
      <div class="hero">
        <img src="./assets/images/logo-full.svg" alt="Logo Full" />
        <h1 class="hero__title">
          Your Journey to Coding Conf 2025 Starts Here!
        </h1>
        <p class="hero__subtitle">
          Secure your spot at next year's biggest coding conference.
        </p>
      </div>
      <form class="form">
        <!-- Form avatar dropzone -->
        <div class="form__avatar-upload">
          <label class="form__label" for="avatar">Upload Avatar</label>
          <div class="form__avatar-dropzone" id="avatarDropzone">
            <input
              class="avatar-upload__input"
              type="file"
              id="avatarInput"
              name="avatar"
            />
            <img
              class="avatar-upload__icon"
              src="./assets/images/icon-upload.svg"
              alt="Upload Icon"
            />
            <p>Drag and drop or click to upload</p>
          </div>
          <div class="form__avatar-info">
            <img src="./assets/images/icon-info.svg" alt="Icon Info" />
            <p>Upload your photo (JPG or PNG, max size: 500KB).</p>
          </div>
        </div>

        <!-- Generic form fields -->
        <div class="form__group-fullname">
          <label class="form__label" for="full-name">Full Name</label>
          <input
            type="text"
            id="full-name"
            name="full-name"
            placeholder="e.g. John Doe"
            required
          />
        </div>
        <div class="form__group-email">
          <label class="form__label" for="email">Email Address</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="example@email.com"
          />
        </div>
        <div class="form__group-github">
          <label class="form__label" for="github">Github Username</label>
          <input
            type="text"
            id="github"
            name="github"
            placeholder="@yourusername"
          />
        </div>
        <button class="form__submit" type="submit">Generate My Ticket</button>
      </form>
    </div>
    <!-- Form ends -->

    <!-- Generated tickets starts -->
    <div id="ticket-container" class="hidden">
      <div class="congratulations">
        <img src="./assets/images/logo.svg" alt="Logo" />
        <h1>Congratulations!</h1>
        <p>Your ticket is ready.</p>
      </div>
      <div class="ticket">
        <img
          src="./assets/images/pattern-ticket.svg"
          alt="Ticket"
          class="ticket-pattern"
        />
        <div class="ticket-info">
          <div class="ticket-header">
            <h2>Coding Conf</h2>
            <p>Jan 31, 2025 / Austin, TX</p>
          </div>
          <div class="ticket-body">
            <img
              src="./assets/images/image-avatar.jpg"
              alt="Avatar"
              class="avatar"
            />
            <div class="ticket-details">
              <h3><!-- Full Name --></h3>
              <p><!-- Email Address --></p>
              <p><!-- Github Username --></p>
            </div>
            <div class="ticket-code">
              <p><!-- Code --></p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Generated tickets ends -->

    <script src="./main.js"></script>
  </body>
</html>
